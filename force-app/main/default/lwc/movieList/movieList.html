<template>
  <template if:true={movieList.data}>
    <lightning-layout  multiple-rows>
    <template for:each={movieList.data} for:item=movie>
      <lightning-layout-item key={movie.Id} size="12" small-device-size="12" medium-device-size="4" large-device-size="4" padding="around-small">
        <c-movie-tile  movie={movie}></c-movie-tile>
      </lightning-layout-item>
    </template>
  </lightning-layout>
</template>
</template>
